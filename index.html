<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de Hanói</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="title">
      <h1>Jogo de Hanói </h1>
    </header>
    <main class="jogo">
      <article class="text">
        <p><strong>Objetivo:</strong> Mova todos os discos de uma coluna para outra.</p>
        <p><strong>Regras:</strong> </p>
        <ol class="regras">
          <li>Um disco maior nunca pode ficar em cima de um disco menor.</li>
          <li>Mova apenas um disco por vez.</li>
        </ol>
      </article>
      <h3 id="textWin" class="jogo__texto"></h3>
      <article class="estruturaGlobal" id="estruturaGlobal"></article>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
